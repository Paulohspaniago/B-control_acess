<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de controle de ponto</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class ="data-hora">
        <p id="dia-semana">Segunda-Feira</p>
        <p id="dia-mes-ano">26/08/24</p>
        <p id="hora">08:34:38</p>
    </div>
    <button id="btn-bater-ponto">bater ponto!</button>
    <dialog id="dialog-ponto">
        <p id="dialog-data">Data</p>
        <p id="dialog-hora">Hora</p>
        <select name="tipos-ponto" id="tipoponto">
            <option value="entrada"> entrada</option>
            <option value="intervalo">intervalo</option>
            <option value="volta intervalo">volta intervalo</option>          
            <option value="saida">saida</option>
            <button id="btn-saida">X</button>
        </select>   
        <button id="btn-dialog-bater-ponto">bater</button>
        <button id="btn-dialog-fechar-ponto">fechar</button>
    </dialog>
    <!-- criar historico dos ultimos n registros-->
    <!-- criar footer para alerta-->
    <script src ="js/index.js"> </script>
</body>
</html>
